    <style>

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š è‚¡ç¥¨åˆ†æè¿›åº¦ç›‘æ§</h1>
        
        <div class="controls">
            <button onclick="startAnalysis()" id="startBtn">ğŸš€ å¼€å§‹åˆ†æ</button>
            <button onclick="refreshProgress()" id="refreshBtn">ğŸ”„ åˆ·æ–°è¿›åº¦</button>
            <button onclick="cancelAnalysis()" id="cancelBtn" disabled>â¹ï¸ å–æ¶ˆåˆ†æ</button>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="overallProgress">0%</div>
                <div class="metric-label">æ€»ä½“è¿›åº¦</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="elapsedTime">00:00</div>
                <div class="metric-label">å·²ç”¨æ—¶é—´</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="currentStep">-</div>
                <div class="metric-label">å½“å‰æ­¥éª¤</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="analysisStatus">å¾…å¼€å§‹</div>
                <div class="metric-label">åˆ†æçŠ¶æ€</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div id="stepsContainer">
            <!-- æ­¥éª¤å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
        </div>

        <div id="logContainer" style="margin-top: 20px;">
            <h3>ğŸ“ å®æ—¶æ—¥å¿—</h3>
            <div id="logMessages" style="background: #f9f9f9; padding: 15px; border-radius: 6px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 14px;">
                ç­‰å¾…å¼€å§‹åˆ†æ...
            </div>
        </div>
    </div>

    <script>
        let currentAnalysisId = null;
        let pollingInterval = null;
        let startTime = null;

        const steps = [
            { id: 'data_validation', name: 'æ•°æ®éªŒè¯', status: 'pending' },
            { id: 'env_setup', name: 'ç¯å¢ƒå‡†å¤‡', status: 'pending' },
            { id: 'cost_estimation', name: 'æˆæœ¬é¢„ä¼°', status: 'pending' },
            { id: 'param_config', name: 'å‚æ•°é…ç½®', status: 'pending' },
            { id: 'engine_init', name: 'å¼•æ“åˆå§‹åŒ–', status: 'pending' },
            { id: 'market_analysis', name: 'å¸‚åœºåˆ†æå¸ˆåˆ†æ', status: 'pending' },
            { id: 'fundamentals_analysis', name: 'åŸºæœ¬é¢åˆ†æå¸ˆåˆ†æ', status: 'pending' },
            { id: 'technical_analysis', name: 'æŠ€æœ¯åˆ†æå¸ˆåˆ†æ', status: 'pending' },
            { id: 'result_processing', name: 'ç»“æœæ•´ç†', status: 'pending' }
        ];

        function renderSteps() {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = steps.map(step => `
                <div class="step ${step.status}" id="step-${step.id}">
                    <div class="step-header">
                        <div class="step-name">${step.name}</div>
                        <div class="step-status status-${step.status}">
                            ${step.status === 'pending' ? 'ç­‰å¾…ä¸­' : 
                              step.status === 'running' ? 'è¿›è¡Œä¸­' : 
                              step.status === 'completed' ? 'å·²å®Œæˆ' : 'é”™è¯¯'}
                        </div>
                    </div>
                    <div class="step-message" id="message-${step.id}">
                        ${step.message || 'ç­‰å¾…å¼€å§‹...'}
                    </div>
                </div>
            `).join('');
        }

        function updateStep(stepIndex, status, message) {
            if (stepIndex >= 0 && stepIndex < steps.length) {
                steps[stepIndex].status = status;
                steps[stepIndex].message = message;
                
                const stepElement = document.getElementById(`step-${steps[stepIndex].id}`);
                const messageElement = document.getElementById(`message-${steps[stepIndex].id}`);
                
                if (stepElement && messageElement) {
                    stepElement.className = `step ${status}`;
                    messageElement.textContent = message;
                    
                    const statusElement = stepElement.querySelector('.step-status');
                    if (statusElement) {
                        statusElement.className = `step-status status-${status}`;
                        statusElement.textContent = 
                            status === 'pending' ? 'ç­‰å¾…ä¸­' : 
                            status === 'running' ? 'è¿›è¡Œä¸­' : 
                            status === 'completed' ? 'å·²å®Œæˆ' : 'é”™è¯¯';
                    }
                }
            }
        }

        function addLog(message) {
            const logMessages = document.getElementById('logMessages');
            const timestamp = new Date().toLocaleTimeString();
            logMessages.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logMessages.scrollTop = logMessages.scrollHeight;
        }

        function updateMetrics(data) {
            const progress = (data.progress_percentage || 0) * 100;
            document.getElementById('overallProgress').textContent = `${progress.toFixed(1)}%`;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            if (data.current_step_name) {
                document.getElementById('currentStep').textContent = data.current_step_name;
            }
            
            if (data.status) {
                const statusMap = {
                    'pending': 'ç­‰å¾…ä¸­',
                    'running': 'è¿è¡Œä¸­',
                    'completed': 'å·²å®Œæˆ',
                    'failed': 'å¤±è´¥',
                    'cancelled': 'å·²å–æ¶ˆ'
                };
                document.getElementById('analysisStatus').textContent = statusMap[data.status] || data.status;
            }

            // æ›´æ–°å·²ç”¨æ—¶é—´
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('elapsedTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        async function startAnalysis() {
            try {
                addLog('ğŸš€ æ­£åœ¨å¯åŠ¨åˆ†æ...');
                
                const response = await fetch('http://localhost:8001/api/analysis/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        stock_symbol: '000001',
                        market_type: 'Aè‚¡',
                        analysis_date: new Date().toISOString().split('T')[0],
                        analysts: ['market', 'fundamentals', 'technical'],
                        research_depth: 2,
                        llm_provider: 'dashscope',
                        llm_model: 'qwen-plus'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    currentAnalysisId = result.analysis_id;
                    startTime = Date.now();
                    
                    addLog(`âœ… åˆ†æå·²å¯åŠ¨ï¼ŒID: ${currentAnalysisId}`);
                    
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('cancelBtn').disabled = false;
                    
                    // å¼€å§‹è½®è¯¢
                    startPolling();
                } else {
                    const error = await response.json();
                    addLog(`âŒ å¯åŠ¨å¤±è´¥: ${error.detail || 'æœªçŸ¥é”™è¯¯'}`);
                }
            } catch (error) {
                addLog(`âŒ ç½‘ç»œé”™è¯¯: ${error.message}`);
            }
        }

        async function refreshProgress() {
            if (!currentAnalysisId) {
                addLog('âš ï¸ æ²¡æœ‰æ­£åœ¨è¿›è¡Œçš„åˆ†æ');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8001/api/analysis/${currentAnalysisId}/progress`);
                
                if (response.ok) {
                    const data = await response.json();
                    handleProgressUpdate(data);
                    addLog('ğŸ”„ è¿›åº¦å·²åˆ·æ–°');
                } else {
                    addLog(`âŒ è·å–è¿›åº¦å¤±è´¥: ${response.status}`);
                }
            } catch (error) {
                addLog(`âŒ åˆ·æ–°é”™è¯¯: ${error.message}`);
            }
        }

        async function cancelAnalysis() {
            if (!currentAnalysisId) return;

            try {
                const response = await fetch(`http://localhost:8001/api/analysis/${currentAnalysisId}/cancel`, {
                    method: 'POST'
                });

                if (response.ok) {
                    addLog('â¹ï¸ åˆ†æå·²å–æ¶ˆ');
                    stopPolling();
                } else {
                    addLog('âŒ å–æ¶ˆå¤±è´¥');
                }
            } catch (error) {
                addLog(`âŒ å–æ¶ˆé”™è¯¯: ${error.message}`);
            }
        }

        function handleProgressUpdate(data) {
            updateMetrics(data);
            
            if (data.message) {
                addLog(`ğŸ“ ${data.message}`);
            }

            // æ›´æ–°æ­¥éª¤çŠ¶æ€
            const currentStepIndex = data.current_step || 0;
            
            // æ ‡è®°ä¹‹å‰çš„æ­¥éª¤ä¸ºå®Œæˆ
            for (let i = 0; i < currentStepIndex; i++) {
                updateStep(i, 'completed', 'å·²å®Œæˆ');
            }
            
            // æ›´æ–°å½“å‰æ­¥éª¤
            if (currentStepIndex < steps.length) {
                updateStep(currentStepIndex, 'running', data.message || 'æ­£åœ¨æ‰§è¡Œ...');
            }

            // æ£€æŸ¥æ˜¯å¦å®Œæˆ
            if (data.status === 'completed' || data.status === 'failed' || data.status === 'cancelled') {
                stopPolling();
                document.getElementById('startBtn').disabled = false;
                document.getElementById('cancelBtn').disabled = true;
                
                if (data.status === 'completed') {
                    // æ ‡è®°æ‰€æœ‰æ­¥éª¤ä¸ºå®Œæˆ
                    steps.forEach((_, index) => updateStep(index, 'completed', 'å·²å®Œæˆ'));
                    addLog('ğŸ‰ åˆ†ææˆåŠŸå®Œæˆï¼');
                } else {
                    addLog(`âŒ åˆ†æ${data.status}: ${data.message}`);
                }
            }
        }

        function startPolling() {
            if (pollingInterval) return;
            
            pollingInterval = setInterval(refreshProgress, 2000); // æ¯2ç§’è½®è¯¢ä¸€æ¬¡
            addLog('ğŸ”„ å¼€å§‹è‡ªåŠ¨è½®è¯¢è¿›åº¦...');
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                addLog('â¸ï¸ åœæ­¢è‡ªåŠ¨è½®è¯¢');
            }
        }

        // åˆå§‹åŒ–é¡µé¢
        renderSteps();
        
        // å®šæ—¶æ›´æ–°å·²ç”¨æ—¶é—´
        setInterval(() => {
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('elapsedTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }, 1000);
    </script>
