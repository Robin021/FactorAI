<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 深色背景 -->
  <rect width="200" height="200" fill="#0a0a0a" rx="20"/>
  
  <!-- 发光背景效果 -->
  <circle cx="100" cy="90" r="70" fill="url(#glowGradient)" opacity="0.4"/>
  
  <!-- 六边形外框 -->
  <polygon points="100,20 160,55 160,125 100,160 40,125 40,55" 
           fill="none" 
           stroke="url(#mainGradient)" 
           stroke-width="2" 
           opacity="0.6"/>
  
  <!-- K线图组 -->
  <g transform="translate(55, 70)">
    <!-- K线1 - 阳线 -->
    <rect x="0" y="25" width="10" height="30" fill="url(#greenGradient)" rx="1"/>
    <line x1="5" y1="20" x2="5" y2="55" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- K线2 - 阴线 -->
    <rect x="18" y="15" width="10" height="35" fill="none" stroke="#ef4444" stroke-width="2.5" rx="1"/>
    <line x1="23" y1="10" x2="23" y2="50" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- K线3 - 阳线 -->
    <rect x="36" y="20" width="10" height="25" fill="url(#greenGradient)" rx="1"/>
    <line x1="41" y1="15" x2="41" y2="45" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- K线4 - 阳线 -->
    <rect x="54" y="10" width="10" height="35" fill="url(#greenGradient)" rx="1"/>
    <line x1="59" y1="5" x2="59" y2="45" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- K线5 - 阳线 -->
    <rect x="72" y="8" width="10" height="28" fill="url(#greenGradient)" rx="1"/>
    <line x1="77" y1="3" x2="77" y2="36" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- 上升趋势线 -->
  <path d="M 60 100 Q 80 92, 100 85 T 132 73" 
        fill="none" 
        stroke="#fbbf24" 
        stroke-width="3" 
        opacity="0.8"
        stroke-linecap="round"/>
  
  <!-- 趋势线上的数据点 -->
  <circle cx="60" cy="100" r="4" fill="#fbbf24" opacity="0.9"/>
  <circle cx="100" cy="85" r="4" fill="#fbbf24" opacity="0.9"/>
  <circle cx="132" cy="73" r="4" fill="#fbbf24" opacity="0.9"/>
  
  <!-- AI大脑神经网络节点 -->
  <g opacity="0.5">
    <!-- 左侧节点 -->
    <circle cx="45" cy="60" r="3" fill="#06b6d4"/>
    <circle cx="35" cy="90" r="3" fill="#3b82f6"/>
    <circle cx="45" cy="120" r="3" fill="#8b5cf6"/>
    
    <!-- 右侧节点 -->
    <circle cx="155" cy="60" r="3" fill="#06b6d4"/>
    <circle cx="165" cy="90" r="3" fill="#3b82f6"/>
    <circle cx="155" cy="120" r="3" fill="#8b5cf6"/>
    
    <!-- 连接线 -->
    <line x1="45" y1="60" x2="60" y2="75" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="90" x2="60" y2="90" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="45" y1="120" x2="60" y2="110" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
    
    <line x1="155" y1="60" x2="132" y2="75" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <line x1="165" y1="90" x2="132" y2="90" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="155" y1="120" x2="132" y2="110" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- 底部AI芯片 -->
  <g transform="translate(75, 135)">
    <rect x="0" y="0" width="50" height="18" rx="3" fill="#1e293b" opacity="0.9"/>
    <rect x="1" y="1" width="48" height="16" rx="2" fill="none" stroke="url(#accentGradient)" stroke-width="1.5"/>
    
    <!-- 芯片内部电路 -->
    <line x1="10" y1="9" x2="40" y2="9" stroke="url(#mainGradient)" stroke-width="1.5"/>
    <circle cx="15" cy="9" r="2" fill="#06b6d4"/>
    <circle cx="25" cy="9" r="2.5" fill="#fbbf24"/>
    <circle cx="35" cy="9" r="2" fill="#8b5cf6"/>
    
    <!-- 外部引脚 -->
    <line x1="0" y1="5" x2="-3" y2="5" stroke="#60a5fa" stroke-width="1"/>
    <line x1="0" y1="13" x2="-3" y2="13" stroke="#60a5fa" stroke-width="1"/>
    <line x1="50" y1="5" x2="53" y2="5" stroke="#60a5fa" stroke-width="1"/>
    <line x1="50" y1="13" x2="53" y2="13" stroke="#60a5fa" stroke-width="1"/>
  </g>
  
  <!-- 装饰性金融符号 -->
  <g opacity="0.25" fill="#fff" font-family="Arial, sans-serif" font-size="12">
    <text x="25" y="50">$</text>
    <text x="172" y="50">¥</text>
    <text x="25" y="140">€</text>
    <text x="172" y="140">£</text>
  </g>
  
  <!-- 主标题 FACTOR -->
  <text x="100" y="168" 
        font-family="'Arial Black', sans-serif" 
        font-size="18" 
        font-weight="900" 
        fill="url(#mainGradient)" 
        text-anchor="middle"
        letter-spacing="3">FACTOR</text>
  
  <!-- 副标题 AI -->
  <text x="100" y="182" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        font-weight="300" 
        fill="url(#accentGradient)" 
        text-anchor="middle" 
        letter-spacing="5">A  I</text>
</svg>
