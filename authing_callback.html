<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authing SSO å›è°ƒå¤„ç†</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .callback-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="callback-container">
        <h2>ğŸ” Authing SSO å›è°ƒå¤„ç†</h2>
        <div class="spinner" id="spinner"></div>
        <p id="status-text">æ­£åœ¨å¤„ç† SSO ç™»å½•å›è°ƒ...</p>
        <div id="status-container"></div>
        <div id="actions" style="display: none;">
            <button class="btn" onclick="redirectToApp()">è¿”å›åº”ç”¨</button>
            <button class="btn" onclick="window.close()">å…³é—­çª—å£</button>
        </div>
    </div>

    <script>
        // è·å– URL å‚æ•°
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        async function handleCallback() {
            const statusContainer = document.getElementById('status-container');
            const statusText = document.getElementById('status-text');
            const spinner = document.getElementById('spinner');
            const actions = document.getElementById('actions');

            try {
                if (error) {
                    throw new Error(errorDescription || error);
                }

                if (!code) {
                    throw new Error('æœªæ”¶åˆ°æˆæƒç ');
                }

                statusText.textContent = 'æ­£åœ¨éªŒè¯æˆæƒç ...';

                // è°ƒç”¨åç«¯ API å¤„ç†å›è°ƒ
                const response = await fetch(`http://localhost:8000/api/v1/auth/authing/callback?code=${code}&state=${state || ''}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    // æˆåŠŸ
                    spinner.style.display = 'none';
                    statusText.textContent = 'SSO ç™»å½•æˆåŠŸï¼';
                    statusContainer.innerHTML = `
                        <div class="status success">
                            <strong>ç™»å½•æˆåŠŸ</strong><br>
                            ç”¨æˆ·: ${data.user.username}<br>
                            é‚®ç®±: ${data.user.email}<br>
                            è§’è‰²: ${data.user.role}
                        </div>
                    `;

                    // ä¿å­˜ token åˆ° localStorageï¼ˆå¦‚æœæ˜¯åŒåŸŸï¼‰
                    try {
                        localStorage.setItem('auth_token', data.access_token);
                        localStorage.setItem('user_info', JSON.stringify(data.user));
                    } catch (e) {
                        console.warn('æ— æ³•ä¿å­˜åˆ° localStorage:', e);
                    }

                    // æ˜¾ç¤ºæ“ä½œæŒ‰é’®
                    actions.style.display = 'block';

                    // 3ç§’åè‡ªåŠ¨è·³è½¬
                    setTimeout(() => {
                        redirectToApp();
                    }, 3000);

                } else {
                    throw new Error(data.detail || 'SSO ç™»å½•å¤±è´¥');
                }

            } catch (error) {
                console.error('SSO å›è°ƒå¤„ç†å¤±è´¥:', error);

                spinner.style.display = 'none';
                statusText.textContent = 'SSO ç™»å½•å¤±è´¥';
                statusContainer.innerHTML = `
                    <div class="status error">
                        <strong>ç™»å½•å¤±è´¥</strong><br>
                        ${error.message}
                    </div>
                `;
                actions.style.display = 'block';
            }
        }

        function redirectToApp() {
            // è·³è½¬åˆ°ä¸»åº”ç”¨
            window.location.href = 'http://localhost:3000/dashboard';
        }

        // é¡µé¢åŠ è½½åå¼€å§‹å¤„ç†
        window.onload = handleCallback;
    </script>
</body>

</html>
