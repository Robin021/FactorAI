<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingAgents-CN ÁôªÂΩïÊµãËØï</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #667eea;
            margin: 0;
            font-size: 2rem;
        }
        .logo p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 0.9rem;
        }
        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .sso-btn {
            width: 100%;
            padding: 15px;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .sso-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .demo-accounts {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .demo-accounts h4 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 14px;
        }
        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .demo-account:hover {
            background: #e3f2fd;
        }
        .demo-account:last-child {
            margin-bottom: 0;
        }
        .demo-info {
            flex: 1;
        }
        .demo-username {
            font-weight: 600;
            color: #333;
        }
        .demo-role {
            font-size: 12px;
            color: #666;
        }
        .demo-password {
            font-family: monospace;
            color: #667eea;
            font-size: 14px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöÄ TradingAgents-CN</h1>
            <p>Ê°ÜÊû∂ËøÅÁßªÊµãËØï - ÁôªÂΩïÈ™åËØÅ</p>
        </div>

        <div class="login-tabs">
            <div class="tab active" onclick="switchTab('password')">Áî®Êà∑ÂêçÂØÜÁ†Å</div>
            <div class="tab" onclick="switchTab('sso')">Authing SSO</div>
        </div>

        <!-- Áî®Êà∑ÂêçÂØÜÁ†ÅÁôªÂΩï -->
        <div id="password-tab" class="tab-content active">
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Áî®Êà∑Âêç</label>
                    <input type="text" id="username" name="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required>
                </div>
                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <input type="password" id="password" name="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
                </div>
                <button type="submit" class="login-btn" id="login-btn">ÁôªÂΩï</button>
            </form>

            <div class="demo-accounts">
                <h4>üìã ÊµãËØïË¥¶Êà∑ (ÁÇπÂáªÂø´ÈÄüÂ°´ÂÖ•)</h4>
                <div class="demo-account" onclick="fillDemo('admin', 'admin123')">
                    <div class="demo-info">
                        <div class="demo-username">admin</div>
                        <div class="demo-role">ÁÆ°ÁêÜÂëòË¥¶Êà∑</div>
                    </div>
                    <div class="demo-password">admin123</div>
                </div>
                <div class="demo-account" onclick="fillDemo('demo', 'demo123')">
                    <div class="demo-info">
                        <div class="demo-username">demo</div>
                        <div class="demo-role">ÊºîÁ§∫Ë¥¶Êà∑</div>
                    </div>
                    <div class="demo-password">demo123</div>
                </div>
            </div>
        </div>

        <!-- Authing SSO ÁôªÂΩï -->
        <div id="sso-tab" class="tab-content">
            <button class="sso-btn" onclick="loginWithAuthing()">
                üîê ‰ΩøÁî® Authing SSO ÁôªÂΩï
            </button>
            <div style="text-align: center; color: #666; font-size: 14px; margin-top: 15px;">
                <p>‰ºÅ‰∏öÁ∫ßÂçïÁÇπÁôªÂΩï</p>
                <p>Â∫îÁî®ID: <code>68d3879e03d9b1907f220731</code></p>
                <p>ÂüüÂêç: <code>sxkc6t59wbj9-demo.authing.cn</code></p>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';

        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function switchTab(tabName) {
            // ÁßªÈô§ÊâÄÊúâÊ¥ªÂä®Áä∂ÊÄÅ
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // ÊøÄÊ¥ªÈÄâ‰∏≠ÁöÑÊ†áÁ≠æÈ°µ
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Â°´ÂÖ•ÊºîÁ§∫Ë¥¶Êà∑
        function fillDemo(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // ÊòæÁ§∫ÁªìÊûú
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }

        // Áî®Êà∑ÂêçÂØÜÁ†ÅÁôªÂΩï
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`ÁôªÂΩïÊàêÂäüÔºÅ\\n\\nÁî®Êà∑‰ø°ÊÅØ:\\n${JSON.stringify(data, null, 2)}`, 'success');
                    
                    // ‰øùÂ≠ò token Âà∞ localStorage
                    localStorage.setItem('access_token', data.access_token);
                    
                    // ÊµãËØïËé∑ÂèñÁî®Êà∑‰ø°ÊÅØ
                    setTimeout(testUserInfo, 1000);
                } else {
                    showResult(`ÁôªÂΩïÂ§±Ë¥•Ôºö${data.detail || 'Êú™Áü•ÈîôËØØ'}`, 'error');
                }
            } catch (error) {
                showResult(`ÁΩëÁªúÈîôËØØÔºö${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ÁôªÂΩï';
            }
        });

        // ÊµãËØïËé∑ÂèñÁî®Êà∑‰ø°ÊÅØ
        async function testUserInfo() {
            const token = localStorage.getItem('access_token');
            if (!token) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`Áî®Êà∑‰ø°ÊÅØËé∑ÂèñÊàêÂäüÔºÅ\\n\\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•Ôºö${data.detail}`, 'error');
                }
            } catch (error) {
                showResult(`Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØÈîôËØØÔºö${error.message}`, 'error');
            }
        }

        // Authing SSO ÁôªÂΩï
        function loginWithAuthing() {
            showResult('Ê≠£Âú®Ë∑≥ËΩ¨Âà∞ Authing SSO ÁôªÂΩïÈ°µÈù¢...', 'info');
            
            // Authing ÈÖçÁΩÆ
            const authingConfig = {
                appId: '68d3879e03d9b1907f220731',
                appHost: 'https://sxkc6t59wbj9-demo.authing.cn',
                redirectUri: window.location.origin + '/auth/callback'
            };
            
            // ÊûÑÂª∫ Authing ÁôªÂΩï URL
            const authUrl = `${authingConfig.appHost}/oidc/auth?` + new URLSearchParams({
                client_id: authingConfig.appId,
                response_type: 'code',
                scope: 'openid profile email',
                redirect_uri: authingConfig.redirectUri,
                state: Math.random().toString(36).substring(7)
            });
            
            showResult(`Authing SSO ÁôªÂΩï URL:\\n${authUrl}\\n\\nÊ≥®ÊÑèÔºöËøôÊòØÊºîÁ§∫ÈÖçÁΩÆÔºåÂÆûÈôÖ‰ΩøÁî®ÈúÄË¶ÅÊ≠£Á°ÆÈÖçÁΩÆÂõûË∞ÉÂú∞ÂùÄ`, 'info');
            
            // Âú®Êñ∞Á™óÂè£ÊâìÂºÄÁôªÂΩïÈ°µÈù¢
            window.open(authUrl, '_blank');
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÊòØÂê¶Êúâ‰øùÂ≠òÁöÑ token
        window.onload = function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                showResult('ÂèëÁé∞Â∑≤‰øùÂ≠òÁöÑÁôªÂΩï‰ª§ÁâåÔºåÊ≠£Âú®È™åËØÅ...', 'info');
                testUserInfo();
            }
        };

        // ÁôªÂá∫ÂäüËÉΩ
        async function logout() {
            const token = localStorage.getItem('access_token');
            if (!token) return;
            
            try {
                await fetch(`${API_BASE}/api/v1/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                localStorage.removeItem('access_token');
                showResult('Â∑≤ÊàêÂäüÁôªÂá∫', 'info');
            } catch (error) {
                showResult(`ÁôªÂá∫ÈîôËØØÔºö${error.message}`, 'error');
            }
        }

        // Ê∑ªÂä†ÁôªÂá∫ÊåâÈíÆÔºàÂ¶ÇÊûúÂ∑≤ÁôªÂΩïÔºâ
        if (localStorage.getItem('access_token')) {
            const logoutBtn = document.createElement('button');
            logoutBtn.textContent = 'ÁôªÂá∫';
            logoutBtn.className = 'login-btn';
            logoutBtn.style.background = '#dc3545';
            logoutBtn.onclick = logout;
            document.querySelector('.login-container').appendChild(logoutBtn);
        }
    </script>
</body>
</html>
